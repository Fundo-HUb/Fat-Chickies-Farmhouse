<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nomfundo Faith Khoza">
    <meta name="description" content="organic eggs, free-range, farmhouse">
    <meta name="keywords" content="farmhouse, chickens, organic">
    <title>Contact Us - Fat Chickies Farmhouse</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/contact-us.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/LOGO.png" alt="Fat Chickies Farmhouse Logo" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="products-and-services.html">Products and Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
                <li><a href="careers.html">Careers</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message here" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <p id="form-status" style="color:green; display:none;">Thank you! Your message has been sent.</p>
        </section>

        <!-- Google Maps Section -->
        <section class="map-container">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3581.107421942018!2d27.797158276085515!3d-26.16063077710354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e95989db23f63cd%3A0xd705cf0a23bf62b3!2s7248%20Dutyiva%20Dr%2C%20Kagiso%2C%20Krugersdorp%2C%201754%2C%20South%20Africa!5e0!3m2!1sen!2sie!4v1730445107508!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nomfundo Faith Khoza</p>
    </footer>

    <!-- Contact Form Script -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('form-status').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
